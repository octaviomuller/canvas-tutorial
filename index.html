<!DOCTYPE html>
<html>

<head>
    <title>Canvas tutorial</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<!-- Executa a função de desenho definida na tag <script> após o término do carregamento da página -->

<body>
    <canvas id="canvas" width="150" height="150"></canvas>
    <br>
    <br>
    <button onclick="drawFilledRectangle();">Filled Rectangle</button>
    <button onclick="deleteRectangle();">Delete Rectangle</button>
    <button onclick="drawStrokedRectangle();">Stroked Rectangle</button>
    <br>
    <br>
    <button onclick="drawStrokedTriangle();">Stroked Triangle</button>
    <button onclick="drawFilledTriangle();">Filled Triangle</button>
    <br>
    <br>
    <button onclick="drawFace();">Face</button>
    <br>
    <br>
    <button onclick="drawQuadraticCurve();">Dialog Balloon</button>
    <button onclick="drawCubicCurve();">Heart</button>
    <br>
    <br>
    <button onclick="reset();">Reset</button>
</body>

</html>
